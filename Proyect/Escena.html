<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIMULLATOR</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      z-index: 20;
    }

    .dialog-box {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 800px;
    background: rgba(34, 34, 34, 0.9); /* Fondo semitransparente */
    border: 2px solid #5bc0eb; /* Borde m√°s delgado y color m√°s vibrante */
    border-radius: 12px; /* Esquinas redondeadas */
    padding: 20px;
    box-shadow: 
        0 0 15px rgba(91, 192, 235, 0.6), /* Sombra ne√≥n exterior */
        inset 0 0 10px rgba(91, 192, 235, 0.3); /* Sombra interior */
    color: #fff;
    display: none;
    flex-direction: row;
    align-items: flex-start;
    z-index: 10;
    backdrop-filter: blur(5px); /* Efecto de vidrio esmerilado */
    transition: all 0.3s ease; /* Transici√≥n suave para efectos hover */
    
    /* Efecto de gradiente en el borde */
    border-image: linear-gradient(135deg, #5bc0eb, #421242) 1;
}

/* Opcional: Efecto al pasar el rat√≥n */
.dialog-box:hover {
    box-shadow: 
        0 0 20px rgba(91, 192, 235, 0.8),
        inset 0 0 15px rgba(91, 192, 235, 0.4);
    transform: translateX(-50%) scale(1.01);
}

    .portrait {
      width: 96px;
      height: 96px;
      margin-right: 16px;
      background-image: url('Recursos/doc.png');
      background-size: cover;
      border: 2px solid #fff;
      flex-shrink: 0;
    }

    .text-content {
      flex: 1;
    }

    .name-tag {
      background: #4aa;
      color: black;
      display: inline-block;
      padding: 4px 10px;
      font-weight: bold;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .message {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.4;
      min-height: 60px;
    }

    .arrow {
      text-align: right;
      font-size: 20px;
      color: #aaa;
      margin-top: 10px;
    }

    /* Control de audio - Versi√≥n simplificada y corregida */
    .audio-control {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .audio-control:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.1);
    }

    #toggle-audio {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="loading">Cargando consultorio...</div>

  <div class="dialog-box" id="dialog-box">
    <div class="portrait"></div>
    <div class="text-content">
      <div class="name-tag">Mauricio</div>
      <div class="message" id="message-box"></div>
      <div class="arrow">‚ñº</div>
    </div>
  </div>

  <div id="audio-control" class="audio-control">
    <button id="toggle-audio">üîä</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="Escena.js"></script>
</body>
</html>
