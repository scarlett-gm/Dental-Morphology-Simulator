<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIMULATOR</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      z-index: 20;
    }

    .dialog-box {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      background: rgba(34, 34, 34, 0.9);
      border: 2px solid #5bc0eb;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 
          0 0 15px rgba(91, 192, 235, 0.6),
          inset 0 0 10px rgba(91, 192, 235, 0.3);
      color: #fff;
      display: none;
      flex-direction: row;
      align-items: flex-start;
      z-index: 10;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      border-image: linear-gradient(135deg, #5bc0eb, #421242) 1;
    }

    .dialog-box:hover {
      box-shadow: 
          0 0 20px rgba(91, 192, 235, 0.8),
          inset 0 0 15px rgba(91, 192, 235, 0.4);
      transform: translateX(-50%) scale(1.01);
    }

    .portrait {
      width: 96px;
      height: 96px;
      margin-right: 16px;
      background-image: url('Recursos/doc.png');
      background-size: cover;
      border: 2px solid #fff;
      flex-shrink: 0;
    }

    .text-content {
      flex: 1;
    }

    .name-tag {
      background: #4aa;
      color: black;
      display: inline-block;
      padding: 4px 10px;
      font-weight: bold;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .message {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.4;
      min-height: 60px;
    }

    .arrow {
      text-align: right;
      font-size: 20px;
      color: #aaa;
      margin-top: 10px;
    }

    .audio-control {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .audio-control:hover {
      background: rgba(0, 0, 0, 0.7);
      transform: scale(1.1);
    }

    #toggle-audio {
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #controls-hint {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.6);
      color: #5bc0eb;
      text-align: center;
      padding: 10px;
      font-family: monospace;
      font-size: 16px;
      z-index: 8;
      border-top: 2px solid #5bc0eb;
      box-shadow: 0 -2px 8px rgba(91, 192, 235, 0.2);
      user-select: none;
      border-radius: 0 0 12px 12px;
      animation: blinkText 2s infinite ease-in-out;
    }

    @keyframes blinkText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Bot√≥n regresar */
    a[href="../../../Index.html"] {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #5bc0eb;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1001;
      transition: background-color 0.3s;
    }

    a[href="../../../Index.html"]:hover {
      background-color: #3aaedc;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .dialog-box {
        flex-direction: column;
        padding: 15px;
        bottom: 80px;
      }

      .portrait {
        width: 72px;
        height: 72px;
        margin: 0 auto 10px auto;
      }

      .arrow {
        font-size: 18px;
      }

      .message {
        font-size: 14px;
      }

      .audio-control {
        width: 36px;
        height: 36px;
        top: 10px;
        right: 10px;
      }

      #controls-hint {
        font-size: 13px;
        padding: 8px;
      }

      a[href="index.html"] {
        top: 10px;
        left: 10px;
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Bot√≥n para regresar al index.html -->
  <a href="../../../Index.html">‚Üê Back</a>

  <div id="loading">Loading...</div>

  <div class="dialog-box" id="dialog-box">
    <div class="portrait"></div>
    <div class="text-content">
      <div class="name-tag">Mauricio</div>
      <div class="message" id="message-box"></div>
      <div class="arrow">‚ñº</div>
    </div>
  </div>

  <div id="controls-hint">
    [W][A][S][D] move the camera &nbsp;&nbsp;|&nbsp;&nbsp; [ENTER] to continue
  </div>

  <div id="audio-control" class="audio-control">
    <button id="toggle-audio">üîä</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="Eskid.js"></script>
</body>
</html>
